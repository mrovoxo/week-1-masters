<template name="deskSubmit">
	{{#if currentUser}}
	<div class="notesSubmit">
		<div class="form-style">
			<div class="container">
					<form class="notesSubmitForm">

							<h3>Leave a note on His Desk. It's anonymous to us but God knows and loves you :D</h3>

							<input  type="text" id="note" class=" form-control" name="note" placeholder="Details"/>

							<input type="submit" value="Submit" class="btn btn-primary">
						</form>
				</div>
			</div>
		</div>
	{{/if}}
</template>
