<template name="wellnessPage">
	{{#if isInRole 'developer'}}
		<div class="form-style">
			<div class="container">
				{{> wellnessItem}}
				<div class="comment">
					<h3>Responses</h3>
					{{#each wcomments}}
						{{> wcommentItem}}
					{{/each}}
				</div>
				{{> wcommentSubmit}}
			</div>
		</div>
	{{/if}}
</template>
