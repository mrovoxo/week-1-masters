<template name="resourceList">

	<section class="clearfix mx-auto sm-col-11 md-col-8 lg-col-7 mtl">

		<h2 class="phl mll fl">What helps make life better?</h2>
		{{#if currentUser}}
			<a class="btn center fr phl mhx" href="/resourceSubmit" type="button">Share Resource</a>
		{{else}}
			<a class="btn center fr phl mhx" href="/joinUs" type="button">Share Resource</a>
		{{/if}}

	</section>

	<section class="clearfix mx-auto sm-col-11 md-col-8 lg-col-7 mbxl">

		{{#each resource}}
			{{> resourceItem}}
		{{/each}}


	</section>
</template>
