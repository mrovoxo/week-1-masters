<template name="resourcePage">
	<div class="form-style">
		<div class="container">
			{{> resourceItem}}
			<div class="comment">
				<h4>Comments</h4>
				{{#each rcomments}}
					{{> rcommentItem}}
				{{/each}}
			</div>

			{{> rcommentSubmit}}
		</div>
	</div>
	  <!-- Josh: placing the button here keeps it on the right side of the page all the time, even when the user isn't logged in <a class="btn btn-primary pull-right" href="/submit" type="button">Send Yak</a> -->
</template>
