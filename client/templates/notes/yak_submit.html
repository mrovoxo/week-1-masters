<template name="yaksSubmit">
	<div class="yaksSubmit">
		<div class="form-style">
			<div class="container">
					<form class="yaksSubmitForm" >

						<h3>What's on your mind? It's anonymous</h3>

						<input autofocus="autofocus" type="text" id="postTitle" class=" form-control" name="postTitle" placeholder="Title"/>

						<input  type="text" id="yak" class=" form-control" name="yak" placeholder="Details"/>

						<input type="submit" value="Submit" class="btn btn-primary">

			</div>
		</div>
	</div>
</template>
