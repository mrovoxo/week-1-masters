<template name="notesList">


	<section class="clearfix mx-auto sm-col-11 md-col-8 lg-col-7 mtl">

		<h2 class="phl mll fl">What's on your mind?</h2>
		{{#if currentUser}}
			<a class="btn center fr phl mhx" href="/submit" type="button">Send Thought</a>
		{{else}}
			<a class="btn center fr phl mhx" href="/joinUs" type="button">Send Thought</a>
		{{/if}}

	</section>

	<section class="clearfix mx-auto sm-col-11 md-col-8 lg-col-7 mbxl">

		{{#each notes}}
			{{> noteItem}}
		{{/each}}


	</section>
</template>
