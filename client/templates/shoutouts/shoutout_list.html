<template name="shoutoutList">

	<section class="clearfix mx-auto sm-col-11 md-col-8 lg-col-7 mtl">

		<h2 class="phl mll fl">Who made your day better? :D</h2>
		{{#if currentUser}}
			<a class="btn center fr phl mhx" href="/shoutoutSubmit" type="button">Send Shoutout</a>
		{{else}}
			<a class="btn center fr phl mhx" href="/joinUs" type="button">Send Shoutout</a>
		{{/if}}

	</section>

	<section class="clearfix mx-auto sm-col-11 md-col-8 lg-col-7 mbxl">

		{{#each shoutout}}
			{{> shoutoutItem}}
		{{/each}}


	</section>
</template>
