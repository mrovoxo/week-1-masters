<template name="wellnessSubmit">
	<div class="wellnessSubmit">
		<div class="form-style">
			<div class="container">
					<form class="yaksSubmitForm">
						{{#if currentUser}}
						<div class="pull-right">
							{{> loginButtons}}
						</div>
						{{/if}}
						<h3>Send yak. It's anonymous</h3>
						<input autofocus="autofocus" type="text" id="well" class="yak-form form-control" name="well" placeholder="Type your well here"/>
						<input type="submit" value="Send well" class="btn btn-primary">
					</form>
			</div>
		</div>
	</div>
</template>
